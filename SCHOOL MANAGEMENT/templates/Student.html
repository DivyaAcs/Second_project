<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="Student-section">
        <h2>The students details below:</h2>
        <table border="2">
            <tr>
                <th>Student_ID</th>
                <th>Student Name</th>
                <th>Student Email</th>
            </th>
            {% for student in students %}
            <tr>
                <td> {{student[0]}} </td>
                <td> {{ student[1]}} </td>
                <td> {{ student[2]}} </td>
            </tr>
            {% endfor %}

        </table>
        <a href="/">⬅️ Back to Dashboard</a>
    </div>


</body>
</html>
