<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transport Routes</title>

</head>
<body>
    <div class="travel">
        <h3>Route 1</h3>
        <div class="ABC">
            {% for place in route1 %}
                <div class="transport-box">
                    <p><strong>Place:</strong> {{ place['Places_Name'] }}</p>
                    <p><strong>Timing:</strong> {{ place['Timings'] }}</p>
                </div>
            {% endfor %}
        </div>

        <h3>Route 2</h3>

            {% endfor %}

    </div>
</body>
</html>
